<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prime_style.css" />
    <title>Prime Number Toolkit</title>
  </head>
  <body>
    <div class="container">
      <a href="../index.html">&larr; Back to Main Page</a>

      <header>
        <h1>Prime Toolkit</h1>
        <p class="subtitle">Mathematical utilities designed for simplicity.</p>
      </header>
      
      <div class="grid-layout">
        <!-- Prime Number Checker -->
        <div class="card">
            <h2 class="card-title">Prime Checker</h2>
            <div class="input-group">
                <label for="primeInput">Enter a whole number</label>
                <input type="number" id="primeInput" placeholder="e.g. 17" />
            </div>
            <button onclick="checkPrime()">Check Validity</button>
            <div id="result" class="output-area"></div>
        </div>

        <!-- Prime Number Lister -->
        <div class="card">
            <h2 class="card-title">List Primes</h2>
            <div class="input-group">
                <div class="input-row">
                    <div style="flex: 1;">
                        <label for="lowerBoundInput">From</label>
                        <input type="number" id="lowerBoundInput" class="list-input" placeholder="2" />
                    </div>
                    <div style="flex: 1;">
                        <label for="limitInput">To</label>
                        <input type="number" id="limitInput" class="list-input" placeholder="100" />
                    </div>
                </div>
            </div>
            <button onclick="listPrimes()">List Numbers</button>
            <div id="prime-list" class="output-area"></div>
        </div>

        <!-- Prime Factorization -->
        <div class="card">
            <h2 class="card-title">Factorization</h2>
            <div class="input-group">
                <label for="factorInput">Number to factorize</label>
                <input type="number" id="factorInput" placeholder="e.g. 12" />
            </div>
            <button onclick="factorizeNumber()">Factorize</button>
            <div id="factorResult" class="output-area"></div>
        </div>

        <!-- Find Next/Previous Prime -->
        <div class="card">
            <h2 class="card-title">Find Neighbors</h2>
            <div class="input-group">
                <label for="findPrimeInput">Enter a reference number</label>
                <input type="number" id="findPrimeInput" placeholder="e.g. 10" />
            </div>
            <div class="btn-group">
                <button onclick="findPrevPrime()">Previous</button>
                <button onclick="findNextPrime()">Next</button>
            </div>
            <div id="findPrimeResult" class="output-area"></div>
        </div>

        <!-- Generate First N Primes -->
        <div class="card">
            <h2 class="card-title">Generate Sequence</h2>
            <div class="input-group">
                <label for="firstNInput">Quantity of primes (N)</label>
                <input type="number" id="firstNInput" placeholder="e.g. 5" />
            </div>
            <button onclick="generateFirstNPrimes()">Generate</button>
            <div id="firstNResult" class="output-area"></div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
