<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prime_style.css" />
    <title>Prime Number Checker and Lister</title>
  </head>
  <body>
    <div class="container">
      <h2>Prime Number Checker</h2>
      <input type="number" id="primeInput" placeholder="Enter a number" />
      <button onclick="checkPrime()">Check if Prime</button>
      <div id="result"></div>

      <h2>Prime Number Lister</h2>
      <input
        type="number"
        id="lowerBoundInput"
        class="list-input"
        placeholder="Lower bound (opt)"
      />
      <input
        type="number"
        id="limitInput"
        class="list-input"
        placeholder="Upper limit"
      />
      <button onclick="listPrimes()">List Primes</button>
    </div>
    <div id="prime-list"></div>

    <script src="app.js"></script>
  </body>
</html>
