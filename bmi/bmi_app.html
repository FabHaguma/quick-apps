<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        color: #f8f8f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #282a36;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #50fa7b;
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #ff79c6;
        margin-bottom: 10px;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        background-color: #44475a;
        color: #f8f8f2;
      }

      button {
        padding: 10px 20px;
        background-color: #6272a4;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #50fa7b;
        color: #282a36;
      }

      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #ffb86c;
      }

      .classification {
        margin-top: 10px;
        color: #bd93f9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight in kg" />

      <label for="height">Height (m):</label>
      <input
        type="number"
        id="height"
        step="0.01"
        placeholder="Enter your height in meters"
      />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="bmiResult" class="result"></div>
      <div id="bmiClassification" class="classification"></div>
    </div>

    <script>
      function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);
        var resultDiv = document.getElementById("bmiResult");
        var classificationDiv = document.getElementById("bmiClassification");

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          resultDiv.textContent = "Please enter valid weight and height!";
          classificationDiv.textContent = "";
          return;
        }

        var bmi = weight / (height * height);
        var classification = "";

        if (bmi < 18.5) {
          classification = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
          classification = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
          classification = "Overweight";
        } else {
          classification = "Obese";
        }

        resultDiv.textContent = "Your BMI is " + bmi.toFixed(2);
        classificationDiv.textContent = "Classification: " + classification;
      }
    </script>
  </body>
</html>
