<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmi_style.css" />
    <title>BMI Calculator</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight in kg" />

      <label for="height">Height (m):</label>
      <input
        type="number"
        id="height"
        step="0.01"
        placeholder="Enter your height in meters"
      />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="bmiResult" class="result"></div>
      <div id="bmiClassification" class="classification"></div>
    </div>

    <script>
      function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);
        var resultDiv = document.getElementById("bmiResult");
        var classificationDiv = document.getElementById("bmiClassification");

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          resultDiv.textContent = "Please enter valid weight and height!";
          classificationDiv.textContent = "";
          return;
        }

        var bmi = weight / (height * height);
        var classification = "";

        if (bmi < 18.5) {
          classification = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
          classification = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
          classification = "Overweight";
        } else {
          classification = "Obese";
        }

        resultDiv.textContent = "Your BMI is " + bmi.toFixed(2);
        classificationDiv.textContent = "Classification: " + classification;
      }
    </script>
  </body>
</html>
